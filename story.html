<!DOCTYPE html>
<html>
  <head>
    <title>Emma Rae Games</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <!-- Game -->
    <link rel='stylesheet' href='css/style.css' />
    <script type="text/javascript" src='js/layout.js'></script>
    <script type="text/javascript" src='js/engine.js'></script>
  </head>
  <body>
    <h1 id='game_title' style="color: whitesmoke; text-align: center;"></h1>

    <div id="viewport">
      <img id="background" src="img/blank.svg"/>
      <img id="viewport_border" src="img/border.svg"/>
      <img id="interact_image" src="img/blank.svg"/>
      <div id="health_meter" class="progress" role="progressbar" aria-label="Health" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="border: 2px solid black; height: 42px; font-size: 2em; z-index: 90; position: absolute; width: 400px; left: 50px; top: 50px;">
        <div class="progress-bar bg-success" style="width: 100%">Health: 100%</div>
      </div>
      <div id="hunger_meter" class="progress" role="progressbar" aria-label="Hunger" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="border: 2px solid black; height: 42px; font-size: 2em; z-index: 90; position: absolute; width: 400px; left: 512px; top: 50px;">
        <div class="progress-bar bg-info" style="width: 25%">Hunger: 25%</div>
      </div>  
    </div>


    <script type="text/javascript" charset="utf-8">

      initGameLayout(document.getElementById("viewport"));

      // Determine which story to play.
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      });

      // Fetch the story datafile.
      fetch("stories/" + params.game + "/datafile.json")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          // Now that we have the story datafile, we can bind the keypresses and start our story engine.
          document.getElementById('game_title').innerHTML = data.title;

          let engine = new Engine(data, "stories/" + params.game + "/");
          document.addEventListener("keyup", (e) => {
            if (e.key === "w") {
              engine.moveForward();
            } else if (e.key === "a") {
              engine.turnLeft();
            } else if (e.key === "d") {
              engine.turnRight();
            } else if (e.key === "e") {
              engine.interact();
            } else if (e.key === " ") {
              engine.hideWaypoint();
            } else if (e.key === "Enter") {
              engine.hideWaypoint();
            } else {
              console.log('unmapped command pressed: ' + e.key);
            }
          });
        });
    </script>

    <!-- Modal -->
    <div class="modal fade" id="waypoint_panel" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h1 class="modal-title" id="waypoint_title">Modal Title</h1>
          </div>
          <div class="modal-body" id="waypoint_body">
            ...
          </div>
          <div class="modal-footer font-italic">
            Press 'Space' or 'Return' to close this dialog window.
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>  
  </body>
</html>
