<!-- SVG format draw a brick wall -->
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1024" height="1024">
    <defs>
        <linearGradient id="myGradient" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="dimgrey" />
        <stop offset="50%" stop-color="#333333" />
        <stop offset="100%" stop-color="dimgrey" />
        </linearGradient>
    </defs>

    <rect x="0" y="0" width="1024" height="1024" fill="url('#myGradient')" />
    
</svg>